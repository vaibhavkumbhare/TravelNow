<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./style/login-page.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="login-page">
      <div class="login-container">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/4e47a9c124b0ba97544c58545205be01944a8017?placeholderIfAbsent=true&apiKey=d2847f596dd0488ca3d3ed1f35f66bfa"
          class="background-image"
          alt="Background"
        />
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/ac74134015dd317b500909d2cbf064004d604215?placeholderIfAbsent=true&apiKey=d2847f596dd0488ca3d3ed1f35f66bfa"
          class="logo-image"
          alt="Logo"
        />
        <form class="login-form">
          <label class="input-field username-field">User Name</label>
          <label class="input-field password-field">Password</label>
          <button type="submit" class="login-button">Login</button>
        </form>
      </div>
    </main>
  </body>
</html>
