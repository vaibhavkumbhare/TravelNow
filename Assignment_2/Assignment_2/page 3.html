<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="./style/splash.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Alkatra&family=Jeju+Hallasan&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="travel-container">
      <div class="content-wrapper">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/e08cbfa1c6699a26750b4ce3486c57f2e1848746?placeholderIfAbsent=true&apiKey=d2847f596dd0488ca3d3ed1f35f66bfa"
          class="background-image"
          alt="Travel background image"
        />
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/ac74134015dd317b500909d2cbf064004d604215?placeholderIfAbsent=true&apiKey=d2847f596dd0488ca3d3ed1f35f66bfa"
          class="logo"
          alt="Travel logo"
        />

        <section class="main-content">
          <div class="destinations-section" space="100">
            <div class="destinations-grid">
              <article class="destination-card">
                <div class="card-content">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/95843e6db58620e97db85b672565eb91b879bee3?placeholderIfAbsent=true&apiKey=d2847f596dd0488ca3d3ed1f35f66bfa"
                    class="destination-image"
                    alt="Lakshadweep"
                  />
                  <h2 class="destination-name">Lakshadweep</h2>
                </div>
              </article>

              <article class="destination-card">
                <div class="card-content">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/bb14f072959dd34b704a1b48b878afb71f02a13f?placeholderIfAbsent=true&apiKey=d2847f596dd0488ca3d3ed1f35f66bfa"
                    class="destination-image"
                    alt="Dubai"
                  />
                  <h2 class="destination-name">Dubai</h2>
                </div>
              </article>

              <article class="destination-card">
                <div class="card-content">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/cb1d4d1f159b18e6bca6a896167bbb44338790a9?placeholderIfAbsent=true&apiKey=d2847f596dd0488ca3d3ed1f35f66bfa"
                    class="destination-image"
                    alt="Taj Mahal"
                  />
                  <h2 class="destination-name">Taj Mahal</h2>
                </div>
              </article>
            </div>
          </div>

          <div class="travel-tip">
            <span class="tip-number">1.</span>
            <div class="tip-content">
              Respect Local Cultures and Communities
            </div>
          </div>

          <div class="travel-tip">
            <span class="tip-number">2.</span>
            <div class="tip-content">Select Eco-Friendly Accommodations</div>
          </div>

          <div class="travel-tip">
            <span class="tip-number">3.</span>
            <div class="tip-content">Participate in Sustainable Activities</div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
