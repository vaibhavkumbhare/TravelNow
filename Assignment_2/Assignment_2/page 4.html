  <body>
    <main class="lakshadweep-container">

        class="logo-image"
      />

      <section class="content-section">

          alt="Lakshadweep islands"
          class="islands-image"
        />

        <p class="description-text">
          Lakshadweep, India's smallest Union Territory, is an archipelago of 36

          beaches, and unique ecosystem, with Kavaratti as its capital.
