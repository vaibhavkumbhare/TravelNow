<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dubai Travel Showcase</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/page 5.css" />
  </head>
  <body>
    <main class="travel-showcase">
      <header>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/aea4543222b774cbb7370f1611a1a23f920cae40"
          alt="Sustainable Travel Logo"
          class="travel-logo"
        />
      </header>

      <section class="image-container">
        <div class="night-image-wrapper">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/4eb56d92e4d7f35566c80e3f679830fa824fbbff"
            alt="Dubai at night"
            class="night-image"
          />
        </div>
        <div class="day-image-wrapper">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/6c60ef3ce59a5d9ec42cff3a55f89b8a8d3e69fb"
            alt="Dubai during day"
            class="day-image"
          />
        </div>
      </section>

      <section class="description-container">
        <div class="description-background"></div>
        <p class="description-text">
          Dubai offers a unique blend of modern luxury and traditional culture,
          drawing travelers with its iconic landmarks, world-class shopping, and
          diverse experiences, making it a popular destination for both leisure
          and business.
        </p>
      </section>
    </main>
  </body>
</html>
