<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="./style/splash.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="login-container">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/9e225d62602aa65a297cf26095254f6037156ae1"
        alt="Travel background"
        class="background-image"
      />
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/aea4543222b774cbb7370f1611a1a23f920cae40"
        alt="Logo"
        class="logo-image"
      />

      <section class="form-section">
        <div class="form-container">
          <form class="login-form">
            <div class="input-wrapper">
              <input type="text" placeholder="Your Name" class="form-input" />
            </div>
            <div class="password-wrapper">
              <input
                type="password"
                placeholder="Password"
                class="form-input"
              />
            </div>
            <button type="button" class="signup-button">Sign Up --â†’</button>
            <button type="button" class="login-button">Login</button>
          </form>
        </div>
      </section>

      <footer class="terms-footer">
        <p>Terms and conditions</p>
      </footer>
    </main>
  </body>
</html>
